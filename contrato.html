<body> <header>
        <h1>Contrate Serviços de Informática</h1>

    <div class="header">
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="logo"></a>
        </div>

        <div class="menuNavegacao">

    <div class="container">
        <h2>Preencha o formulário abaixo para contratar nossos serviços:</h2>
        <form name="contact" netlify>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" placeholder="Seu nome" required>
            <br>
            <label for="email">E-mail:</label><br>
            <input type="text" id="email" placeholder="Seu e-mail" required>

            <input type="text" id="servico" placeholder="Descreva o serviço desejado" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" placeholder="Digite uma mensagem"></textarea>

            <button type="submit">Enviar Pedido</button>
        </form>
    </div>
</body>
