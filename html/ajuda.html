<!DOCTYPE html>
<html>
<head>
    <title>Página de Ajuda</title>
    <link rel="stylesheet" href="/css/ajuda.css">
</head>
<body><header>
        <h1>Página de Ajuda</h1>
    </header>
    <div class="header">
        <div class="logo">
            <a href="/html/landing.html"><img src="/img/logo.png" alt="logo"></a>
        </div>

        <div class="menuNavegacao">
            <a href="/html/landing.html">Voltar</a>
        </div>
    
    <div class="container">
        <h2>Preencha o formulário abaixo para enviar sua dúvida:</h2>
        <form name="contact" netlify>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            <br><br>
            <label for="email">E-mail:</label><br>
            <input type="text" id="email" name="email" placeholder="Seu e-mail" required>
            <br><br>
            <label for="duvida">Dúvida:</label><br>
            <textarea id="duvida" name="duvida" placeholder="Descreva a sua dúvida" required></textarea>
            <br><br>
            <button type="submit">Enviar Dúvidas</button>
        </form>
    </div>
</body>
</html>
