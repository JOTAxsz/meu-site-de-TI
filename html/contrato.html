<!DOCTYPE html>
<html>
<head>
    <title>Contrate Serviços de Informática</title>
    <link rel="stylesheet" href="/css/contrato.css">
</head>
<body> <header>
        <h1>Contrate Serviços de Informática</h1>
    </header>
    <div class="header">
        <div class="logo">
            <a href="/html/landing.html"><img src="/img/logo.png" alt="logo"></a>
        </div>

        <div class="menuNavegacao">
            <a href="/html/landing.html">Voltar</a>
        </div>
    </div>
   
    <div class="container">
        <h2>Preencha o formulário abaixo para contratar nossos serviços:</h2>
        <form name="contact" netlify>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" placeholder="Seu nome" required>
            <br><br>
            <label for="email">E-mail:</label><br>
            <input type="text" id="email" placeholder="Seu e-mail" required>
            <br><br>
            <label for="servico">Serviço desejado:</label>
            <input type="text" id="servico" placeholder="Descreva o serviço desejado" required>
            <br><br>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" placeholder="Descreva o seu pedido"></textarea>
            <br>
            <button type="submit" id="button">Enviar Pedido</button>
        </form>
    </div>
</body>
</html>
